<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll & Pay | Academic Skill Booster</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/scoreazy_logo.avif">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body style="background-color: var(--isabelline);">

  <!-- HEADER -->
  <header class="header" data-header>
    <div class="container">

      <a href="index.html" class="logo">
        <img src="./assets/images/scoreazy_logo.avif" width="162" height="50" alt="EduWeb logo">
      </a>

      <nav class="navbar" data-navbar>

        <div class="wrapper">
          <a href="index.html" class="logo">
            <img src="./assets/images/scoreazy_logo.avif" width="162" height="50" alt="EduWeb logo">
          </a>

          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

       <ul class="navbar-list">
          <li class="navbar-item"><a href="index.html#home" class="navbar-link" data-nav-link>Home</a></li>
          <li class="navbar-item"><a href="index.html#about" class="navbar-link" data-nav-link>About</a></li>
          <li class="navbar-item"><a href="index.html#Modules" class="navbar-link" data-nav-link>Modules</a></li>
          <li class="navbar-item"><a href="index.html#benefits" class="navbar-link" data-nav-link>Benefits</a></li>
          <li class="navbar-item"><a href="index.html#mentors" class="navbar-link" data-nav-link>Mentors</a></li>
        </ul>

      </nav>

      <div class="header-actions">
        <a href="index.html#footer" class="btn has-before"><span class="span">Contact Us</span><ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon></a>
        <button class="header-action-btn" aria-label="open menu" data-nav-toggler><ion-icon name="menu-outline" aria-hidden="true"></ion-icon></button>
      </div>

      

        <button class="header-action-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>

  <!-- PAYMENT FORM SECTION -->
  <section class="section" style="margin-top: 120px; min-height: 100vh;">
    <div class="container" style="max-width: 600px; background: white; padding: 40px; border-radius: 10px; box-shadow: var(--shadow-3);">

      <h2 class="h2 section-title" style="text-align: center;">Complete Your Enrollment</h2>
      <p class="section-text" style="text-align: center;">Fill in your details and make payment to join the bootcamp.</p>

      <form action="#" method="post" class="enroll-form" style="display: grid; gap: 20px;">

        <input type="text" name="full_name" placeholder="Full Name" required class="input-field" style="padding: 12px; border-radius: 5px; border: 1px solid var(--light-gray);">

        <input type="email" name="email" placeholder="Email Address" required class="input-field" style="padding: 12px; border-radius: 5px; border: 1px solid var(--light-gray);">

        <input type="tel" name="phone" placeholder="Phone Number" required class="input-field" style="padding: 12px; border-radius: 5px; border: 1px solid var(--light-gray);">

        <select name="payment_method" required style="padding: 12px; border-radius: 5px; border: 1px solid var(--light-gray);">
          <option value="">Select Payment Method</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
          <option value="netbanking">Net Banking</option>
        </select>

        <button type="submit" class="btn has-before" style="justify-content: center;">
          <span class="span">Pay â‚¹499 & Enroll</span>
          <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
        </button>

      </form>
    </div>
  </section>

  <!-- Custom JS -->
  <script src="assets/js/script.js" defer></script>

</body>
</html>
